    <script>

        function randomSkaicius(x, y) {
    return Math.round(Math.random() * (x - y + 1) + y)
    }

    let masyvas = [];
    count = 0;

    for(let i = 0; i < 30; i++) {
        masyvas [i] = randomSkaicius(5, 25)
        if(masyvas[i] > 10) {
            count++
        }
    }    
    console.log(masyvas)
    console.log(`Skaiciu daugiau nei 10 yra: ${count}`)

    let max = Math.max(...masyvas);
    let indeksas = [];
    
    for(let i = 0; i < masyvas.length; i++) {
        if (masyvas [i] === max) {
            indeksas.push(i)
        }
    }
console.log(`Didziausia reiksme ${max} Didziausias indeksas ${indeksas}` )

    let sum = 0;
    for (let i = 0; i < masyvas.length; i++) {
        if (masyvas [i] % 2 == 0 ) {
            sum += masyvas [i]
        }
    }
    console.log(`Lyginiu indeksu suma yra: ${sum}`)
