<body>
    <span>PIRMA UZDUOTIS</span>
    <div id="Pirma_uzduotis"></div>
   <script>
       let rezultatas = '' //sukurtas tuscias kintamasis rezultatui talpinti

       for(let i = 1; i <= 400; i++) {//sukuriame ciklas kuris suktusi 400 kartu 
           rezultatas += '*' //Naujos zvaigzdutes pridejimas kiekvieno ciklo eigoje

           if(i % 50 == 0)
              rezultatas += '<br />'
       }
//kintamojo isvedimas i narsykle
       document.getElementById('Pirma_uzduotis').innerHTML = rezultatas
   </script>

   <span>ANTRA UZDUOTIS</span>
     <div id="antra_uzduotis"></div>
   <script>
       function randomSkaicius(min, max) { 
  return Math.floor(Math.random() * (max - min + 1) + min)
}
       rezultatas = ''
       let skaiciuotuvas = 0;

       for (let i = 0; i < 300; i++) {
           let skaicius = randomSkaicius(0, 300)
           if(skaicius > 150)
            skaiciuotuvas++
           if(skaicius > 275)
           rezultatas += `<span style="color:red">${skaicius}</span>`
           else
           rezultatas += skaicius + ' '
          
       }

       rezultatas += `<h3>skaiciu didesniu nei 150 yra: ${skaiciuotuvas} </h3>`



       document.getElementById('antra_uzduotis').innerHTML = rezultatas
   </script>
   <span>TRECIA UZDUOTIS</span>
   <div id="trecia_uzduotis"></div>

   <script>
       rezultatas = ''
       let daliklis = 77

       for(let i = 1; i <= 3000; i++) {

        let gautasSkaicius = i / daliklis

           //if(i % daliklis ==0)
           if(Number.isInteger(gautasSkaicius)) {

               if(i != daliklis)
               rezultatas += ', '
               rezultatas += i 
           }

       }
       document.getElementById('trecia_uzduotis').innerHTML = rezultatas
   </script>
<span>KETIVRTA_UZDUOTIS</span>

   <div id="Ketvirta_uzduotis" style="line-height: 8px;"></div>

   <script>
   rezultatas = ''
   let dydis = 25

   for(let i = 1; i <= (dydis * dydis); i++) {
       rezultatas += '*'

       if(i % dydis === 0)
       rezultatas += '<br/>'
   }
   document.getElementById('Ketvirta_uzduotis').innerHTML = rezultatas
</script>

<div id="penkta_uzduotis"></div>

<script>
    let benas = 0
    let jovita = 0
    rezultatas = ''

    while(true) {
        let benas_score = randomSkaicius(10, 20)
        let jovita_score = randomSkaicius(5, 25)

        benas += benas_score
        jovita += jovita_score

        if (benas_score == 12 || jovita_score == 12) {
           rezultatas += 'Partija negaliojanti <br />'
           continue; //Praleidzia viena rata ir nebeskaito kodo einancio zemiau komandos
        }

        if(benas_score > jovita_score)
         rezultatas += 'Partija laimejo: Benas <br />'

        if(benas_score > benas_score)
         rezultatas += 'partija laimejo: Jovita <br />'

        if (jovita_score == benas_score)
        rezultatas += 'Ivyko lygiosios'

        if(benas >= 222 || jovita >= 222) {

            if(benas > jovita) {
            reultatas += `Zaidima laimejo: Bena, surinkes: ${benas} taskus <br />`
            }

            else {
            rezultatas += `Zaidima laimejo: Bena, surinkusi: ${jovita} taskus <br />`
            }

            break; //nutraukia cikla pilnai
        }     
    }
    document.getElementById('penkta_uzduotis').innerHTML = rezultatas
</script>

<div id="sesta_uzduotis"></div>

<style>
    #sesta_uzduotis {
        background: black;
        width: 500px;
        height: 500px;
        position: relative;
    }

    #sesta_uzduotis .block {
        width: 5px;
        height: 5px;
        background: red;
        position: absolute;
    }
    #sesta_uzduotis h3 {
        padding-top: 600px;
    } 
    
</style>

<script>
    rezultatas = ''
    let block_count = 0;

for (let i = 0; i < 300; i++) {

    let top = randomSkaicius(0, 550)
    let left = randomSkaicius(0, 550)

    if(top > 495 || left > 495)
    block_count++

 rezultatas += `<div class="block" style="top:${top}px; left: ${left}px"></div>`

}

rezultatas += `<h3> Is krastiniu islendaciu blokeliu suma yra: ${block_count}</h3>`
document.getElementById('sesta_uzduotis').innerHTML = rezultatas
</script>
